name: Build and Test with Self-Hosted Runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker images
        run: docker compose build

      - name: Start Services
        run: docker compose up -d

      - name: Run Tests
        run: |
          echo "Running test..."
          # php vendor/bin/phpunit

      - name: Shutdown
        run: docker compose down
